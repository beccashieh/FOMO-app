      <!-- SIGN UP MODAL -->
      <!-- Modal Trigger -->
      <a class="waves-effect waves-light btn modal-trigger" href="#modal-signup">Sign Up</a>
      <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>Sign up</h4><br />
          <form id="signup-form">
            <div class="input-field">
              <input type="email" id="signup-email" required />
              <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required />
              <label for="signup-password">Choose password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Sign up</button>
          </form>
        </div>
      </div>
      <!-- LOGIN MODAL -->
      <!-- Modal Trigger -->
      <a class="waves-effect waves-light btn modal-trigger" href="#modal-login">Login</a>
      <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>Login</h4><br />
          <form id="login-form">
            <div class="input-field">
              <input type="email" id="login-email" required />
              <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="login-password" required />
              <label for="login-password">Your password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Login</button>
          </form>
        </div>
      </div>
      <!-- CUSTOMIZE MODAL -->
      <!-- Modal Trigger -->
      <a class="waves-effect waves-light btn modal-trigger" href="#modal-create">Add Favorite Genre</a>
      <div id="modal-create" class="modal">
        <div class="modal-content">
          <h4>Add Favorite Genre</h4><br />
          <form id="create-form">
            <div class="input-field">
              <input type="text" id="genre" required>
              <label for="genre">Genre</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Submit</button>
          </form>
        </div>
      </div>

      <!-- LOGOUT -->
      <a class="waves-effect waves-light btn " id="logout">Logout</a>




      <div class="row text-center">
        <div class="row text-center">
          <div class="col-12" id="header-row">
            <h1>Top Movies and TV Shows</h1>
            <p>Please Select a movie release date range or click submit to see which movies are trending now</p>
          </div>
        </div>
        <div class='row'>
          <div class="input-field col s6">
            <input placeholder='Start Date' type='date' id='startDate' class="validate" />
            <label class='active date-lable' for='startDate'>Movie Release Start Date</label>
          </div>
        </div>
        <div class='row'>
          <div class="input-field col s6">
            <input placeholder='End Date' type='date' id='endDate' class="validate" />
            <label class='active date-lable' for='endDate'>Movie Release End Date</label>
          </div>
        </div>
        <button id='submit-button' type="submit" class="btn btn-success">Submit</button>
      </div>


      <div id="row">
        <div class="col s12 m6" id="card-row">
          

          </div>
        </div>
