<!-- Modal Trigger -->
<a class="waves-effect waves-light btn modal-trigger" href="#modal2">Log In</a>

<!-- Modal Structure -->
<div id="modal2" class="modal">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div> 
              <div class="modal-footer">
                <a href="#!" id="login-button" class="modal-close waves-effect waves-green btn-flat">Submit</a>
              </div>
      </form>
    </div>
</div>

<!-- Modal Trigger -->
<a class="waves-effect waves-light btn modal-trigger" href="#modal3">Create Account</a>

<!-- Modal Structure -->
<div id="modal3" class="modal">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" id="create-account-button" class="modal-close waves-effect waves-green btn-flat">Submit</a>
      </div>
    </form>
  </div>

     <!-- Modal Trigger -->
     <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Customize</a>

     <!-- Modal Structure -->
     <div id="modal1" class="modal">
        <div class="row">
          <div class="input-field col s6">
            <input id="favorite-genre" type="text" class="validate">
            <label class="active" for="first_name2">Favorite Movie Genre</label>
          </div>
        </div>
       <div class="modal-footer">
         <a href="#!" id="custom-button" class="modal-close waves-effect waves-green btn-flat">Submit</a>
       </div>
     </div>
    <div class="row text-center">
      <div class="col-12" id="header-row">
        <h1>Top Movies and TV Shows</h1>
        <p>Please Select a movie release date range or click submit to see which movies are trending now</p>
      </div>
    </div>
    <div class='row'>
      <div class="input-field col s6">
        <input placeholder='Start Date' type='date' id='startDate' class="validate" />
        <label class='active' for='startDate'>Movie Relaease Start Date</label>
      </div>
    </div>
    <div class='row'>
      <div class="input-field col s6">
        <input placeholder='End Date' type='date' id='endDate' class="validate" />
        <label class='active' for='endDate'>Movie Relaease End Date</label>
      </div>
    </div>
    <button id='submit-button' type="submit" class="btn btn-success">Submit</button>
    </div>

    <div class="row" id="movie-row">
    </div>

    <div class="row" id="tv-row">
    </div>

    <div class="row" id="suggest-tv-row">
    </div>
