<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

      <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">

    <!-- Materialize -->

    <title>FOMO NOMO- Movies/TV</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-12" id="header-row">
          <h1>Movies</h1>
          <p>Please Select a date range</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-5" id="search-bar">
          <div class="form-group">
            <label id='new-date'>Start Date</label>
            <input type="text" class="form-control" id="startDate" placeholder="####-##-##">
          </div>
          <div class="form-group">
            <label id='new-date'>End Date</label>
            <input type="text" class="form-control" id="endDate" placeholder="####-##-##">
          </div>
          <button id='submit-button' type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
      <div class="row justify-content-center" id="content-div">

        <div class="col-12" id="movie-row"></div>

      </div>
    </div>
    <script src="../js/app.js"></script>
  </body>

</html>
