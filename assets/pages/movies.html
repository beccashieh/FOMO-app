<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>FOMO NOMO- Movies/TV</title>
  </head>
  <body>
    <div class='container-fluid'>
      <div class="row">
        <div class="col-12" id="header-row">
          <h1>Movies</h1>
          <p>Please Select a date range</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12" id="search-bar">
          <div class="form-group">
            <label id='new-date'>Date</label>
            <input type="text" class="form-control" id="from-date" placeholder="####-##-##">
          </div>
          <div class="form-group">
            <label id='new-date'>Date</label>
            <input type="text" class="form-control" id="to-date" placeholder="####-##-##">
          </div>
          <button id='submit-button' type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
      <div class="row justify-content-center">

        <div class="col-12" id="movie-row"></div>

      </div>
    </div>
    <script src="./assets/javascript/main.js"></script>
  </body>
  </html>
